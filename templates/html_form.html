{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML FORM</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        body{
            background-image: url(https://cdn.pixabay.com/photo/2017/07/18/18/24/dove-2516641__340.jpg);
            
        }
        fieldset{
            background: linear-gradient(45deg,lightpink,mintcream);
            margin: 100px 0 0 400px;
            border-radius: 5px;
            padding: 39px;
            width: 400px;
        }
        input{
            margin: 10px;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
  
<form action=""class="animate_animated animate__rollIn">
    <fieldset>
            <h1 align=""center>HTML FORM</h1>
    <table>
        <tr>
            <td><label for="name">First Name:</label></td>
            <td><input type="text"><br></td>
        </tr>
            
        <tr>
           <td><label for="name">Last Name:</label></td>
           <td><input type="text"><br></td>
        </tr> 
        <tr><td><label for="dob">Date of Birth:</label></td>
            <td><input type="date time"><br></td>
        </tr>
        <tr>
            <td><label for="id">Email id:</label></td>
            <td><input type="email"><br></td>
        </tr>
        <tr>
            <td><label for="number">Mobile Number:</label></td>
            <td><input type="number"><br></td>
        </tr>
        <tr>
            <td><input type="Submit"value="submit"class="btn"></td>
            <td><input type="Reset"value="Reset"class="btn"></td>
        </tr>
        </table>

        </fieldset>
    </form>
    
</body>
</html>
